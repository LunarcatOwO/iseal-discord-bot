name: Discord Bot Updates

on:
  push:
    branches:
      - main

jobs:
  discord-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Discord Webhook
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.WEBHOOK_URL }}
        with:
          args: |
            {
              "embeds": [{
                "title": "ğŸ”„ New update to ISEAL Discord Bot!",
                "color": 5814783,
                "fields": [
                  {
                    "name": "ğŸ‘¤ Author",
                    "value": "${{ github.actor }}",
                    "inline": true
                  },
                  {
                    "name": "ğŸ“ Commit Message",
                    "value": "${{ github.event.head_commit.message }}",
                    "inline": false
                  },
                  {
                    "name": "ğŸ”— Commit URL",
                    "value": "${{ github.event.head_commit.url }}",
                    "inline": false
                  }
                ],
                "footer": {
                  "text": "GitHub Actions"
                },
                "timestamp": "${{ github.event.head_commit.timestamp }}"
              }]
            }